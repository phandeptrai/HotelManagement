<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử đặt phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .booking-row {
            cursor: pointer;
        }
        .booking-row:hover {
            background-color: #f8f9fa;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }
        .status-confirmed {
            background-color: #28a745;
            color: white;
        }
        .status-cancelled {
            background-color: #dc3545;
            color: white;
        }
        .status-completed {
            background-color: #17a2b8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Lịch sử đặt phòng</h2>
        
        <!-- Filter Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label">Trạng thái</label>
                        <select name="status" class="form-select">
                            <option value="">Tất cả</option>
                            <option value="CONFIRMED" th:selected="${param.status == 'CONFIRMED'}">Đã xác nhận</option>
                            <option value="CANCELLED" th:selected="${param.status == 'CANCELLED'}">Đã hủy</option>
                            <option value="COMPLETED" th:selected="${param.status == 'COMPLETED'}">Đã hoàn thành</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Từ ngày</label>
                        <input type="date" name="fromDate" class="form-control" th:value="${param.fromDate}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Đến ngày</label>
                        <input type="date" name="toDate" class="form-control" th:value="${param.toDate}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">&nbsp;</label>
                        <button type="submit" class="btn btn-primary d-block">Lọc</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Booking List -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Mã đặt phòng</th>
                        <th>Ngày đặt</th>
                        <th>Ngày nhận phòng</th>
                        <th>Ngày trả phòng</th>
                        <th>Tổng tiền</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${bookings}" 
                        class="booking-row"
                        th:data-booking-id="${booking.bookingId}"
                        onclick="showBookingDetail(this.getAttribute('data-booking-id'))">
                        <td th:text="${booking.bookingId}"></td>
                        <td th:text="${#temporals.format(booking.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#temporals.format(booking.checkInDate, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(booking.checkOutDate, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#numbers.formatCurrency(booking.totalAmount)}"></td>
                        <td>
                            <span class="status-badge" 
                                  th:classappend="${booking.bookingStatus == 'CONFIRMED' ? 'status-confirmed' : 
                                                 booking.bookingStatus == 'CANCELLED' ? 'status-cancelled' : 
                                                 'status-completed'}"
                                  th:text="${booking.bookingStatus == 'CONFIRMED' ? 'Đã xác nhận' : 
                                          booking.bookingStatus == 'CANCELLED' ? 'Đã hủy' : 
                                          'Đã hoàn thành'}">
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Booking Detail Modal -->
    <div class="modal fade" id="bookingDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chi tiết đặt phòng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h6>Thông tin đặt phòng</h6>
                            <table class="table table-sm">
                                <tr>
                                    <th>Mã đặt phòng:</th>
                                    <td id="modal-booking-id"></td>
                                </tr>
                                <tr>
                                    <th>Ngày đặt:</th>
                                    <td id="modal-created-at"></td>
                                </tr>
                                <tr>
                                    <th>Ngày nhận phòng:</th>
                                    <td id="modal-check-in"></td>
                                </tr>
                                <tr>
                                    <th>Ngày trả phòng:</th>
                                    <td id="modal-check-out"></td>
                                </tr>
                                <tr>
                                    <th>Tổng tiền:</th>
                                    <td id="modal-total-amount"></td>
                                </tr>
                                <tr>
                                    <th>Trạng thái:</th>
                                    <td id="modal-status"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-6" id="modal-cancel-info" style="display: none;">
                            <h6>Thông tin hủy phòng</h6>
                            <table class="table table-sm">
                                <tr>
                                    <th>Lý do hủy:</th>
                                    <td id="modal-cancel-reason"></td>
                                </tr>
                                <tr>
                                    <th>Thời gian hủy:</th>
                                    <td id="modal-cancelled-at"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h6>Dịch vụ đã đặt</h6>
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Tên dịch vụ</th>
                                        <th>Giá</th>
                                    </tr>
                                </thead>
                                <tbody id="modal-services">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showBookingDetail(bookingId) {
            fetch(`/booking-history/${bookingId}`)
                .then(response => response.json())
                .then(booking => {
                    // Update modal content
                    document.getElementById('modal-booking-id').textContent = booking.bookingId;
                    document.getElementById('modal-created-at').textContent = new Date(booking.createdAt).toLocaleString();
                    document.getElementById('modal-check-in').textContent = new Date(booking.checkInDate).toLocaleDateString();
                    document.getElementById('modal-check-out').textContent = new Date(booking.checkOutDate).toLocaleDateString();
                    document.getElementById('modal-total-amount').textContent = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(booking.totalAmount);
                    
                    // Update status with badge
                    const statusBadge = document.createElement('span');
                    statusBadge.className = 'status-badge';
                    if (booking.bookingStatus === 'CONFIRMED') {
                        statusBadge.classList.add('status-confirmed');
                        statusBadge.textContent = 'Đã xác nhận';
                    } else if (booking.bookingStatus === 'CANCELLED') {
                        statusBadge.classList.add('status-cancelled');
                        statusBadge.textContent = 'Đã hủy';
                    } else {
                        statusBadge.classList.add('status-completed');
                        statusBadge.textContent = 'Đã hoàn thành';
                    }
                    document.getElementById('modal-status').innerHTML = '';
                    document.getElementById('modal-status').appendChild(statusBadge);

                    // Show/hide cancel info
                    const cancelInfo = document.getElementById('modal-cancel-info');
                    if (booking.bookingStatus === 'CANCELLED') {
                        document.getElementById('modal-cancel-reason').textContent = booking.cancelReason;
                        document.getElementById('modal-cancelled-at').textContent = new Date(booking.cancelledAt).toLocaleString();
                        cancelInfo.style.display = 'block';
                    } else {
                        cancelInfo.style.display = 'none';
                    }

                    // Update services
                    const servicesTable = document.getElementById('modal-services');
                    servicesTable.innerHTML = '';
                    if (booking.services && booking.services.length > 0) {
                        booking.services.forEach(service => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${service.name}</td>
                                <td>${new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(service.price)}</td>
                            `;
                            servicesTable.appendChild(row);
                        });
                    } else {
                        const row = document.createElement('tr');
                        row.innerHTML = '<td colspan="2" class="text-center">Không có dịch vụ nào</td>';
                        servicesTable.appendChild(row);
                    }

                    // Show modal
                    new bootstrap.Modal(document.getElementById('bookingDetailModal')).show();
                });
        }
    </script>
</body>
</html>
